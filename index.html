<!DOCTYPE html>
<html lang="pt-BR">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">

    <title>IMC</title>
    <link rel="stylesheet" href="./assets/css/style.css">

<body>
    <section class="container">

        <h1>Tabela IMC</h1>
        <hr>
        <p>Menos do que 18,5 | <strong>Abaixo do peso</strong></p>
        <p>Entre 18,5 e 24,9 | <strong>Peso normal</strong></p>
        <p>Entre 25 e 29,9 |  <strong>Sobrepeso</strong></p>
        <p>Entre 30 e 34,9 | <strong>Obesidade Grau I</strong></p>
        <p>Entre 35 e 39,9 | <strong>Obesidade Grau II</strong></p>
        <p>Mais do que 40 | <strong>VAI MORRER NOVO! kkkk </strong></p>
      
        <br>
        <h1>Calcule seu IMC</h1>
        <hr>
           
        <form action="" method="POST" id="form">

            <label for="peso"><strong>Peso</strong></label>
            <input type="text" id="peso" name="peso">

            <label for="altura"><strong>Altura</strong></label>
            <input type="text" id="altura" name="altura">

            <button type="submit">Calcular</button>
  
        </form>
    
        
        <div id="resultado">
      
        </div>



    </section>
    <script type="text/javascript" src="./assets/js/main.js"></script>
</body>
